    <title>landingpage | 2</title>
    <style>
    :root{
    --color-purple1: #5818c0;
    --color-white: #ffffff;
    --color-purple2: #2c0963;
    --color-purple3: #6226c2;

    --color-dark: #000000;
}

body{
    background-color: var(--color-purple2);
    font-size: 20px;
    display: flex;
    justify-content: center;
}

.container{
    background-color: var(--color-purple1);
    display: flex;
    justify-content: center;
    align-items: center;
    width: 500px;
    border-radius: 10px;

}

.container:hover{
    cursor: pointer;
    background-color: var(--color-purple3);
    border-radius: 10px;
background: var(--color-purple3);
box-shadow:  20px 20px 37px #fcfcfc,
             -20px -20px 37px #ffffff;
}

.main, form{
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 1em;
    padding: 20px;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    
}

span{
    padding: 8px;
    color: var(--color-white);
}

#inputs{
    box-sizing: border-box;
    background-color: var(--color-dark);
    color: var(--color-purple1);
    font-size: 18px;
    border: none;
    border-radius: 5px;
    padding: 5px;
    display: flex;
}

button{
    padding: 10px;
    width: 100px;
    color: var(--color-white);
    background-color: var(--color-purple2);
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

#inputs:hover{
    cursor: pointer;
    color: var(--color-dark);
    background-color: var(--color-white);
    transition: .5s;
    padding: 5px;
    margin-top: 5px;
}

.underground{
    padding: 10px;
    display: flex;
    box-sizing: border-box;
    padding-left: 50px;
    padding-right: 50px;
}

.underground:hover{
    background-color: var(--color-purple2);
    width: 100%;
    border-radius: 10px;
}

button{
    padding: 15px;
    font-size: 19px;
    color: var(--color-white);
    background-color: var(--color-dark);
}
button:hover{
  cursor: pointer;
  transition: .5s;
  color: var(--color-white);
  border-radius: 10px;
background: var(--color-purple2);
box-shadow:  5px 5px 25px #666666,
             -5px -5px 25px #ffffff;

}
    </style>
</head>
<body>
<div class="container">
    <form>
     <div class="main">
        <div class="underground">
       <span>Usuario</span><input type="text" name="nome" id="inputs" placeholder="Digite seu nome">
        </div>
        <div class="underground">
            <span>Senha</span><input type="password" name="senha" id="inputs" placeholder="Digite sua senha">
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>
     </div>

    </form>
</div>
</body>
</html>
